<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>File Upload Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 500px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
        }
        .result {
            margin-top: 20px;
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload File</h2>

    <input type="file" id="fileInput">
    <br>
    <button onclick="uploadFile()">Загрузить файл</button>

    <div class="result" id="result"></div>
</div>

<script>
    async function uploadFile() {
        const input = document.getElementById("fileInput");
        const file = input.files[0];

        if (!file) {
            alert("Please select a file");
            return;
        }

        const response = await fetch("/upload", {
            method: "POST",
            body: file
        });

        const data = await response.json();  // ← ВАЖНО

        const downloadUrl = window.location.origin + "/download/" + data.id;

        document.getElementById("result").innerHTML =
            "Download link:<br>" +
            "<a href='" + downloadUrl + "' target='_blank'>" +
            downloadUrl +
            "</a>";
    }

</script>
</body>
</html>
